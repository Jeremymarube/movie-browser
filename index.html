<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Movie Browser</title>
</head>
<body>
    <header>
      <nav>
  <ul class="navbar">
     <!-- <li><a href="#hero">Home</a></li> -->
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

    <h1>üé¨ M.J Movies</h1>
    <p>Discover amazing movies</p>
    <div class="controls"> 
        <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movies..." />
    <button id="searchButton">
    <img src="https://cdn-icons-png.flaticon.com/128/4250/4250968.png" alt="Search" />

  </button>
        </div>
    <select id="genreFilter">
        <option value="">All Genres</option>
        <!--<option value="Sci-Fi">Sci-Fi</option>
        <option value="Drama">Drama</option>
        <option value="Action">Action</option>
        <option value="Documentary">Documentary</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Animation">Animation</option> -->
    </select>
    <select id="sortBy">
     <option value="">Sort by Year</option>
     <option value="asc">Oldest ‚Üí Newest</option>
     <option value="desc">Newest ‚Üí Oldest</option>
   </select>

    <button id="toggleDarkMode">üåô</button>
    </div>
     <div class="button-bar">
        <button id="addMovieBtn" class="add-movie-btn">‚ûï Add Movie</button>
     </div>


    </header>

    <main>
        <!-- Movie cards will be rendered here -->
         <div id="movieList" class="movie-list"></div>
    </main>
     



    <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
            <label for="userMessage">Message:</label>
            <textarea id="userMessage" name="message" placeholder="Your Message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="formMessage" class="form-message"></div>
</section>

<div id="trailerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">‚ùå</span>
    <iframe id="trailerFrame" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<div id="detailsModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content">
    <button class="close-btn" id="detailsCloseBtn" aria-label="Close details modal">&times;</button>
    <div id="detailsContent"></div>
  </div>
</div>

 <div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close-edit-btn">Cancel</span>
    <h2>Edit Movie</h2>
    <form id="editForm">
  <div class="form-group">
    <label for="editTitle">Title:</label>
    <input type="text" id="editTitle" required />
  </div>

  <div class="form-group">
    <label for="editGenre">Genre:</label>
    <input type="text" id="editGenre" required />
  </div>

  <div class="form-group">
    <label for="editYear">Year:</label>
    <input type="number" id="editYear" required />
  </div>

  <div class="form-group">
    <label for="editImage">Image URL:</label>
    <input type="text" id="editImage" placeholder="https://..." />
  </div>

  <div class="form-group">
    <label for="editTrailer">Trailer URL:</label>
    <input type="text" id="editTrailer" placeholder="https://youtube.com/watch?v=..." />
  </div>

  <button type="submit">Save Changes</button>
</form>

  </div>
</div>
<!-- Add Movie Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <span class="close-add-btn">‚ùå</span>
    <h2>Add New Movie</h2>
     <form id="addForm">
  <div class="form-group">
    <label for="addTitle">Title:</label>
    <input type="text" id="addTitle" required />
  </div>

  <div class="form-group">
    <label for="addGenre">Genre:</label>
    <input type="text" id="addGenre" required />
  </div>

  <div class="form-group">
    <label for="addYear">Year:</label>
    <input type="number" id="addYear" required />
  </div>

  <div class="form-group">
    <label for="addImage">Image URL:</label>
    <input type="text" id="addImage" placeholder="https://..." />
  </div>

  <div class="form-group">
    <label for="addTrailer">Trailer URL:</label>
    <input type="text" id="addTrailer" placeholder="https://youtube.com/watch?v=..." />
  </div>

  <button type="submit">Add Movie</button>
</form>

  </div>
</div>

  <script src="src/script.js"></script>
</body>
</html>
